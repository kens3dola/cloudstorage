<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>My Credential</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <h3>My Credential</h3>
    <div class="form-group" style="margin-top: 0.5em;">
        <label><a th:href="@{/home}">Go back</a></label>
    </div>
    <form action="#" method="POST" th:action="@{'/credentials/'+${credential.credentialid}+'/update'}" th:method="POST" th:object="${credential}">
        <input type="hidden" name="credentialId" id="credential-id">
        <div class="form-group">
            <label for="credential-url" class="col-form-label">URL</label>
            <input th:field="*{url}" type="text" name= "url" class="form-control" id="credential-url" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="credential-username" class="col-form-label">Username</label>
            <input th:field="*{username}" type="text" name= "username" class="form-control" id="credential-username" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="credential-password" class="col-form-label">Password</label>
            <input th:field="*{password}" type="text" name= "password" class="form-control" id="credential-password" maxlength="30" required>
        </div>
        <button id="credentialSubmit" type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
